<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        thead, tfoot {
            background-color: gray;
            color: white;
        }

        td.num {
            font-weight: bold;
            text-align: right;
            padding-right: 20px;
        }
    </style>
</head>
<body>
    <h1>Uso de Tabelas Grandes</h1>
    <table>
        <thead>
            <th>Estado</th>
            <th>População</th>
        </thead>
        <tbody>
            <tr>
                <td>SP</td>
                <td class="num">45.919.049</td>
            </tr>
            <tr>
                <td>MG</td>
                <td class="num">21.168.791</td>
            </tr>
            <tr>
                <td>RJ</td>
                <td class="num">17.264.943</td>
            </tr>
 
        </tbody>
        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <td class="num">000.000.000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
