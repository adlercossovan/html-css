<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta coloca
        tudo no meio das tags
    </p>
    <p>Se precisar quebrar o texto <br> nesse ponto use a tag <br> 
        o &lt;br&gt; significa break row
        <!-- &lt less than e &gt greater than-->
        
    </p>
    <p>
        Vamos adicionar alguns símbolos especiais
        &reg;
        &copy;
        &trade;
        &pound;
        &euro;
        &cent;
        &delta;
        &Delta;
        &uparrow;
        &uarr;
    </p>
    <p>
        Vamos adicionar alguns emoji:
        &#x1F596;
        &#x1F913;

    </p>
</body>
</html>
